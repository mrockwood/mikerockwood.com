{% extends "base.html" %}

{% block content %}
    <div class="post">
        <h1 class="post-title">{{ section.title }}</h1>

        <div class="post-content">
            <ul>
                {% for page in section.pages %}
                <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock content %}
