{% extends "base.html" %}

{% block content %}
<section class="uk-section">
    <div class="uk-container">
        <ul class="uk-list">
            {% for page in section.pages %}
            <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock content %}
