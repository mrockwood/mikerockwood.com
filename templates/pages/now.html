{% extends "page.html" %}

{%- block content %}

<div class="uk-section">
	<div class="uk-container uk-container-xsmall">
		{{ page.content | safe }}
	</div>
</div>

<div class="uk-section" style="padding-block-start: var(--global-medium-gutter);">
	<div class="uk-container uk-text-center">
		<p class="uk-text-small">Last updated: {{ page.updated | date(format="%B %Y") }}</p>
	</div>
</div>

{%- endblock content %}
