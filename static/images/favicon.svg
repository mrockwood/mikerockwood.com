<svg
    xmlns='http://www.w3.org/2000/svg'
    width='100%'
    height='100%'
>
    <style>
        #circle-2 {
            fill: hsla(255 78% 60% / 0.3);
        }
        #circle-1 {
            fill: hsl(255 78% 60%);
        }
        @media (prefers-color-scheme: dark) {
            #circle-2 {
                fill: hsla(255 94% 79% / 0.3);
            }
            #circle-1 {
                fill: hsl(255 94% 79%);
            }
        }
    </style>
    <g>
        <circle id="circle-2" fill='green' cx='50%' cy='50%' r='50%'/>
        <circle id="circle-1" fill='blue' cx='50%' cy='50%' r='25%'/>
    </g>
</svg>