<svg
	xmlns='http://www.w3.org/2000/svg'
	width='100%'
	height='100%'
	class="uk-position-cover uk-height-1-1"
>
	<style>
		.home-hero-bg circle {
			filter: drop-shadow( 0 0 10vw hsla( var(--surface-default) / 0.5 ));
			cx: 50%;
			cy: 100%;
		}
		@media (min-width: 640px) {
			.home-hero-bg circle {
				cx: 0%;
				cy: 50%;
			}
		}
	</style>
	<g class="home-hero-bg">
		<circle fill='blue' cx='0%' cy='50%' r='clamp(375px, 50vw, 750px)'/>
		<circle fill='yellow' cx='0%' cy='50%' r='clamp(300px, 40vw, 600px)'/>
		<circle fill='green' cx='0%' cy='50%' r='clamp(225px, 30vw, 450px)'/>
		<circle fill='hsla(var(--surface-primary) / 0.20)' cx='0%' cy='50%' r='clamp(150px, 20vw, 300px)'/>
		<circle fill='hsla(var(--surface-primary) / 0.25)' cx='0%' cy='50%' r='clamp(75px, 10vw, 150px)'/>
	</g>
</svg>
